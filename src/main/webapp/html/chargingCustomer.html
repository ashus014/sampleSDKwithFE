<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/chargeStatus.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="d-flex flex-row justify-content-center">
        <div class="row">
          <div class="col-md">
            <img
              class="img_1"
              src="http://media.corporate-ir.net/media_files/IROL/17/176060/Oct18/Amazon%20logo.PNG"
              alt="Amazon Logo"
            />
          </div>
        </div>
      </div>
    </header>

    <!--Form-->
    <div class="d-flex flex-row justify-content-left">
      <div class="row">
        <div class="col-md">
          <form action="../chargingCustomer" method="get">
            <div class="sign-in">Charging a Customer</div>
            <div class="form-group">
              <label id="words_1"> Amount </label>

              <input
                type="text"
                class="form-control"
                name = "amount"
                placeholder="Enter Amount"
              />
            </div>
            <div class="form-group">
              <label id="words_2"> Currency Code </label>
              <input
                type="text"
                class="form-control"
                placeholder="INR"
              />
              <div class="form-group">
                <button type="submit" class="btn btn-warning" id="sign-in">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
