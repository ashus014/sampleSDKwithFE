<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/chargeStatus.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!--Amazon Image Logo-->
      <div class="d-flex flex-row justify-content-center">
        <div class="row">
          <div class="col-md">
            <img
              class="img_1"
              src="http://media.corporate-ir.net/media_files/IROL/17/176060/Oct18/Amazon%20logo.PNG"
              alt="Amazon Logo"
            />
          </div>
          <!--Col 1 End-->
        </div>
        <!--Row 1 End-->
      </div>
      <!--Container End-->
      <!--Amazon Image Logo-->
    </header>

    <!--Form-->
    <div class="d-flex flex-row justify-content-left">
      <div class="row">
        <div class="col-md">
          <form action="../GetChargeStatus" method="get">
            <div class="sign-in">Transaction Status</div>
            <div class="form-group">
              <label id="words_1"> Merchant ID </label>

              <input
                type="text"
                class="form-control"
                name = "merchantId"
                id="merchantId"
                placeholder="Merchant ID"
              />
            </div>
            <div class="form-group">
              <label id="words_2"> TransactionId Type </label>
              <input
                type="text"
                class="form-control"
                name = "TransactionIdType"
                id= "TransactionIdType"
                placeholder="MERCHANT_TXN_ID"
              />
              <div class="form-group">
                <button  type="submit" class="btn btn-warning" id="submit">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
        <!--Col 1 End-->
      </div>
      <!--Row 1 End-->
    </div>
    <!--Container End-->
    <!--Form-->

    <div>
      <table id = "display">
        <tr>
          <th>Merchant ID</th>
          <th>Merchant Transaction ID</th>
        </tr>
      </table>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
